<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="fb.css" type="text/css">

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="index.html">facebook</a>

            </div>
            <div class="login">
                <form action="">

                <table class="login-controls"> 
                    <tr>
                        <td>
                            <label class="login-label">Email or Mobile</label>
                        </td>
                         <td>
                            <label class="login-label">Password</label>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input class="sub-btn" type="submit" value ="Log in"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><a class="forgotten" href="forgotten.html">Forgotten account?</a></td>
                    </tr>

                </table>
            </form>

            </div>
        </div>

        <div class="main-body">
            <div class="left-section">
                <p class="para">Facebook helps you connect and share with the  <br> people in your life.</p>
                <img class="image" src="kisspng-facebook-inc-social-networking-service-mymfb-uss-denver-5b393383697f78.3150077215304753954321.png" alt="Server Unavailable">

            </div>
            <div class="right-section">
                <h1>Create an account</h1>
                <p class="para1">It's quick and easy.</p>
                <div class="signup-controls">
                    <form class="signup-form" action="" id="signup-form">
                        <div class="signup-feild name">
                            <input name="fname" class="field" type="text" placeholder="First name">
                            <input name="sname" class="field" type="text" placeholder="Surname">
                        </div>
                        <div class="signup-field">
                            <input name="emailAddress" class="field" type="text" placeholder="Email address">
                        </div>
                        <div class="signup-field">
                            <input name="password" class="field" type="text" placeholder="New password">
    
                        </div><br>
                        <div class="signup-field">
                            <label class="gray">Birthday</label><br><br>
                            <select class="dob" name="day">
                                <option value="">Day</option>
                                <option value="1">01</option>
                                <option value="2">02</option>
                                <option value="3">03</option>
                                
                            </select>
                            <select class="dob" name="month">
                                <option value="">Month</option>
                                <option value="jan">Jan</option>
                                <option value="feb">Feb</option>
                                <option value="mar">Mar</option>
                                
                            </select>
                            <select class="dob" name="year">
                                <option value="">Year</option>
                                <option value="1999">1999</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                
                            </select><br>
                        </div><br>
                        <div class="signup-field">
                            <label class="gray">Gender</label>
                            <br><br>
                            <input name="gender" type="radio">
                            <label class="change">Female</label>
                            <input name="gender" type="radio">
                            <label class="change">Male</label>
                            <input name="gender" type="radio">
                            <label class="change">Custom</label>
        
                            <button class="btn">?</button>
                            <br><br>
                            <button class="signUp-btn">Sign Up</button>
        
                        </div>

                    </form>

                </div>
                
            </div>

        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="script.js"></script>



</body>
</html>
